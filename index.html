<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-circle-thin" job="complete"></i>
                    <p class="text">Do practice</p>
                    <i class="fa fa-trash" job="delete"></i>
                </li>
                <li class="item">
                    <i class="fa fa-check-circle" job="complete"></i>
                    <p class="text line-through">Do practice</p>
                    <i class="fa fa-trash" job="delete"></i>
                </li> -->
            </ul>
        </div>

        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="item" placeholder="Add a to do">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
